{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}BookShop{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
  <div id="header">
    <a href="/" class="logo">Wcleonard</a>
      <a href="{% url 'blog:post_list' %}" class="tag">博客</a>
      <a href="/api/" class="tag">API</a>
      <a href="https://github.com/wcleonard/interview" class="tag">Github</a>
    <div style="float: right; color: #b0b0b0">
        {% if request.user.is_authenticated %}
            {{ request.user.first_name }} | <a href="{% url 'shop:logout' %}">登出</a>
        {% else %}
            <a href="{% url 'shop:login' %}">登陆</a> |
            <a href="{% url 'shop:register' %}">注册</a>
        {% endif %}
    </div>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
